<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        #controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button:hover {
            background: #555;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #canvas {
            border: 1px solid #333;
            background: #111;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Audio Visualizer</h1>
    
    <div id="controls">
        <button id="startBtn">Start Listening</button>
        <button id="stopBtn" disabled>Stop</button>
    </div>
    
    <canvas id="canvas" width="800" height="400"></canvas>
    
    <div id="status">Click "Start Listening" to begin audio visualization</div>

    <script>
        class AudioVisualizer {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                this.bufferLength = null;
                this.animationId = null;
                this.barHeights = [];
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
            }

            async start() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    
                    this.analyser.fftSize = 512;
                    this.analyser.smoothingTimeConstant = 0.3;
                    this.analyser.minDecibels = -90;
                    this.analyser.maxDecibels = -10;
                    this.bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(this.bufferLength);
                    
                    this.microphone.connect(this.analyser);
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'Listening to microphone...';
                    
                    this.draw();
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.status.textContent = 'Error: Could not access microphone';
                }
            }

            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.status.textContent = 'Stopped';
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            draw() {
                this.animationId = requestAnimationFrame(() => this.draw());
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                this.ctx.fillStyle = '#111';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                const barWidth = (this.canvas.width / this.bufferLength) * 2.5;
                let barHeight;
                let x = 0;
                
                if (this.barHeights.length === 0) {
                    this.barHeights = new Array(this.bufferLength).fill(0);
                }
                
                for (let i = 0; i < this.bufferLength; i++) {
                    let value = this.dataArray[i];
                    
                    value = Math.pow(value / 255, 0.7) * 255;
                    let targetHeight = (value / 255) * this.canvas.height * 1.5;
                    
                    if (targetHeight > this.barHeights[i]) {
                        this.barHeights[i] = targetHeight;
                    } else {
                        this.barHeights[i] *= 0.85;
                    }
                    
                    barHeight = this.barHeights[i];
                    
                    const r = Math.min(255, barHeight * 2 + 25 * (i / this.bufferLength));
                    const g = 250 * (i / this.bufferLength);
                    const b = 50 + (barHeight / this.canvas.height) * 100;
                    
                    this.ctx.fillStyle = `rgb(${r},${g},${b})`;
                    this.ctx.fillRect(x, this.canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }
        }

        const visualizer = new AudioVisualizer();
    </script>
</body>
</html>
